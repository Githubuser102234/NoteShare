<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User's Custom Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top */
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .page-content-wrapper {
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: 20px;
            padding: 25px;
            border-radius: 8px;
            max-width: 900px; /* Max width for the page content */
            width: 100%;
            box-sizing: border-box;
            word-wrap: break-word; /* Ensure long words break */
        }
        #rendered-content {
            /* This div will hold the user's HTML */
            min-height: 150px;
            color: #333;
        }
        #loading-message, #error-message {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #555;
        }
        #error-message {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="page-content-wrapper">
        <div id="loading-message">Loading page...</div>
        <div id="error-message" style="display: none;"></div>
        <div id="rendered-content">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
        // import DOMPurify from 'https://cdn.jsdelivr.net/npm/dompurify@2.3.6/dist/purify.min.js'; // Uncomment for XSS protection

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAFsLLNDebmJ5qiJB-HP9gqdQmgXI0KcQU",
            authDomain: "noteshare-c6815.firebaseapp.com",
            projectId: "noteshare-c6815",
            storageBucket: "noteshare-c6815.firebasestorage.app",
            messagingSenderId: "193971626161",
            appId: "1:193971626161:web:f5361df1fb0d2cc08a4290",
            measurementId: "G-5YWVLKRVRT"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const renderedContent = document.getElementById('rendered-content');
        const loadingMessage = document.getElementById('loading-message');
        const errorMessage = document.getElementById('error-message');

        async function loadPublicPage() {
            const userId = window.location.hash.substring(1); // Get the UID from the hash

            if (!userId) {
                loadingMessage.style.display = 'none';
                errorMessage.textContent = 'No user ID found in the URL. Please provide a valid page link.';
                errorMessage.style.display = 'block';
                return;
            }

            loadingMessage.textContent = `Loading page for user ID: ${userId}...`;

            const userDocRef = doc(db, "userPages", userId);

            try {
                const docSnap = await getDoc(userDocRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    // IMPORTANT: SANITIZE USER HTML BEFORE RENDERING IN A REAL APP!
                    // For a production app, uncomment DOMPurify and use:
                    // renderedContent.innerHTML = DOMPurify.sanitize(data.htmlContent);
                    renderedContent.innerHTML = data.htmlContent;
                    loadingMessage.style.display = 'none';
                } else {
                    loadingMessage.style.display = 'none';
                    errorMessage.textContent = 'This page does not exist or has no content.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error("Error fetching public page:", error);
                loadingMessage.style.display = 'none';
                errorMessage.textContent = `Error loading page: ${error.message}. Please try again later.`;
                errorMessage.style.display = 'block';
            }
        }

        // Load the page content when the viewer page loads
        window.addEventListener('load', loadPublicPage);
        // Also listen for hash changes if someone manually changes it in the URL bar
        window.addEventListener('hashchange', loadPublicPage);

    </script>
</body>
</html>
