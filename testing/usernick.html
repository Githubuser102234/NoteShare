<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Dots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Make sure it takes full viewport height */
            background-color: #f4f4f4; /* Light background for contrast */
            color: #333;
            overflow: hidden; /* Prevent scrollbars if content is minimal */
        }

        /* Bouncing Dots Loader Styles */
        #loading-overlay {
            position: fixed; /* Fixed to cover the whole screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent dark background */
            display: flex; /* Use flexbox for easy centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            z-index: 9999; /* Ensure it's on top of everything */
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px; /* Space between the dots */
        }

        .dot {
            width: 15px;
            height: 15px;
            background-color: #2196F3; /* A vibrant blue color for the dots */
            border-radius: 50%; /* Makes them perfectly round */
            animation: bounce 0.8s infinite alternate; /* Apply the bounce animation */
        }

        /* Stagger the animation for each dot to create a wave effect */
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Keyframe animation for the bouncing effect */
        @keyframes bounce {
            0% {
                transform: translateY(0); /* Start at original position */
            }
            100% {
                transform: translateY(-20px); /* Move up 20px */
            }
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
