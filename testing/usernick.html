<style>
    /* Bouncing Dots Loader Styles */
    #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8); /* Dark background */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999; /* Ensure it's on top of everything */
    }

    .loader {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px; /* Space between dots */
    }

    .dot {
        width: 15px;
        height: 15px;
        background-color: #2196F3; /* Blue dots */
        border-radius: 50%;
        animation: bounce 0.8s infinite alternate; /* Animation properties */
    }

    .dot:nth-child(2) {
        animation-delay: 0.2s; /* Stagger animation for the second dot */
    }

    .dot:nth-child(3) {
        animation-delay: 0.4s; /* Stagger animation for the third dot */
    }

    @keyframes bounce {
        0% {
            transform: translateY(0);
        }
        100% {
            transform: translateY(-20px); /* How high the dots bounce */
        }
    }

    /* Helper class to hide elements */
    .hidden {
        display: none !important;
    }
</style>

<div id="loading-overlay" class="hidden">
    <div class="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</div>

<script>
    // Get the loading overlay element
    const loadingOverlay = document.getElementById('loading-overlay');

    // Function to show the loading overlay
    function showLoading() {
        loadingOverlay.classList.remove('hidden');
    }

    // Function to hide the loading overlay
    function hideLoading() {
        loadingOverlay.classList.add('hidden');
    }
